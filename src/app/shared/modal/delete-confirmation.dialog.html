<div class="dialog-container">
    <h2 mat-dialog-title>
      <mat-icon color="warn">warning</mat-icon> Confirmar eliminación
    </h2>
    <div class="dialog-content">
      <p>¿Estás seguro de que querés eliminar <strong>{{ data.name }}</strong>?</p>
    </div>
    <div class="dialog-actions">
      <button mat-stroked-button (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="warn" (click)="onConfirm()">Eliminar</button>
    </div>
  </div>
